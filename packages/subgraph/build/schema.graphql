type Bounty @entity {
  id: ID!
  name: String!
  description: String!
  mediaURIHash: String!
  reward: BigInt!
  duration: BigInt!
  judgeTime: BigInt!
  maxProgress: BigInt!
  creationBlock: BigInt!
  creator: Bytes!
  isActive: Boolean!
  submissions: [Submission!] @derivedFrom(field: "bounty")
  completed: Boolean!
  numAcceptedSubmissions: BigInt!
}

type Submission @entity {
  id: ID!
  bounty: Bounty!
  submitter: Bytes!
  eegDataHash: Bytes!
}

type Deposit @entity {
  id: ID!
  sender: Bytes!
  amount: BigInt!
}

type Payment @entity {
  id: ID!
  bounty: Bounty!
  submission: Submission!
  amount: BigInt!
}

type User @entity {
  id: ID!
  address: Bytes!
  submissionCount: BigInt!
  depositCount: BigInt!
  paymentReceivedCount: BigInt!
}

